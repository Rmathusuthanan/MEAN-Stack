<div class="register-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form" autocomplete="off">

        <h2>Register</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="name" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="test@gmail.com" appHighlight="Mahu">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password">
        </div>


        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select formControlName="role">
                <option value="">Select role</option>
                <option value="Admin">Admin</option>
                <option value="Employee">Employee</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <div class="form-group">
            <button (click)="back()">Back</button>
        </div>
    </form>


</div>
