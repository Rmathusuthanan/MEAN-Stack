<div class="auth-container">
    <div class="auth-card">
        <div class="tab-buttons">
            <button type="button" (click)="switchTab('register')">
                Register
            </button>

            <button type="button" (click)="switchTab('login')">
                Login
            </button>
        </div>

        <app-register *ngIf="activeTab === 'register'"></app-register>
        <app-login *ngIf="activeTab === 'login'"></app-login>
    </div>
</div>
